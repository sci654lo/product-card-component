<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--[if lt IE 9]>
	<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->

  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css" type="text/css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700">
  <title>Frontend Mentor | Product card component</title>
</head>


<body>
  <main role="combobox">
    <div class="card">
        <picture>
          <source media="(min-width: 480px)" srcset="/images/image-product-desktop.jpg" class="main-img">
          <img src="/images/image-product-mobile.jpg" alt="perfume" class="main-img">
        </picture>
      
        
        <div class="inner-card">
          <p class="pre-title">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau de Parfum</h1>
          <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier. Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <div class="new-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
          <button class="btn">
            <img src="/images/icon-cart.svg" alt="cart">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    
  </main>

  
</body>
</html>
